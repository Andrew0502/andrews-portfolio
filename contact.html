        <main class ="container" Style = "min-height: calc(100vh - 56px - 56px);">
            
                <div class ="row">
                    <div class="col-sm-7">
                        <div class = "card">
                            <div class = "card-body">

                                <div class="col-md-12 mb-3">
                                    <label for="firstName"><h1 class="h3 mb-3 font-weight-normal display-5">Contact Me!</h1></label>
                                </div>
                                      <hr style="width:100%; margin-left:0">
                                <div class="col-md-12 mb-3">
                                    <label for="firstName"><h1 class="h3 mb-3 font-weight-normal ">Name</h1></label>
                                    <input type="text" class="form-control" id="Name" placeholder="Name..." value="" required="">
                                    <div class="invalid-feedback">
                                    Valid name is required.
                                    </div>
                                </div>

                                <div class="col-md-12 mb-3">
                                    <label for="email"><h1 class="h3 mb-3 font-weight-normal">Email</h1></label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                    <div class="invalid-feedback">
                                    Please enter a valid email address.
                                    </div>
                                </div>

                                <div class="col-md-12 mb-3">
                                    <label for="Message">Message<span class="text-muted">(Optional)</span></label>
                                    <textarea type="text" class="form-control" id="message" placeholder="message"
                                    style ="height: 100px; margin-bottom: 3px;"></textarea>
                                </div>

                                <div class="col-md-12 offset-md-3">

                                    <button class="btn btn-primary btn-lg btn-block" type="submit" style = "width: 50%;">Submit</button>

                                </div>

                            </div>
